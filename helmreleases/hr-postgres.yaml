apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-db
  namespace: default
spec:
  interval: 5m0s
  chart:
    spec:
      chart: "/infrastructure-helm"
      sourceRef:
        kind: GitRepository
        name: multi-crm-charts
        namespace: flux-system
  targetNamespace: default
  values:
    image:
      repository: postgres
      tag: "15-alpine"
    storageSize: "5Gi"